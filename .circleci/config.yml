version: 2.1

orbs:
  codeclimate: sue445/codeclimate@volatile
  ruby-orbs:   sue445/ruby-orbs@volatile
  slack:       circleci/slack@3

executors:
  default:
    docker:
      - image: cimg/ruby:3.1
        environment:
          RACK_ENV: test
          CC_TEST_REPORTER_ID: 345e206f4ed868ab470360349c3d98b2bba2243053b22203894ebcb64dc9c5f2
    working_directory: ~/app

jobs:
  rspec:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v1-bundle"
      - codeclimate/with-cc-test-reporter:
          after_build_args: '--coverage-input-type simplecov'
          steps:
            - run: bundle exec rspec
      - slack/notify-on-failure

  rubocop:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v1-bundle"
      - run: bundle exec rubocop
      - slack/notify-on-failure

  run_bot:
    executor:
      name: default

    parameters:
      rake_task:
        type: string

    environment:
      MASTODON_URL: https://precure.ml
      RACK_ENV: production

    steps:
      - checkout
      - ruby-orbs/bundle-install:
          cache_key_prefix: "v1-bundle"
      - run: bundle exec rake << parameters.rake_task >>
      - slack/notify-on-failure

workflows:
  version: 2

  build:
    jobs:
      - rspec
      - rubocop

  birthday:
    triggers:
      - schedule:
          # JST 0:00
          cron: "0 15 * * *"
          filters:
            branches:
              only: master

    jobs:
      - run_bot:
          rake_task: "bot:birthday"

  today_on_air:
    triggers:
      - schedule:
          # JST 0:00
          cron: "0 15 * * *"
          filters:
            branches:
              only: master

    jobs:
      - run_bot:
          rake_task: "bot:today_on_air"

  on_air:
    triggers:
      - schedule:
          cron: "20,50 * * * *"
          filters:
            branches:
              only: master

    jobs:
      - run_bot:
          rake_task: "bot:on_air"

  bot_test:
    jobs:
      - approval_bot:
          type: approval
      - run_bot:
          rake_task: "bot:sample"
          requires:
            - approval_bot
