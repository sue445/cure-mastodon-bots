# This references the default Ruby container from
# the Docker Hub.
# https://registry.hub.docker.com/_/ruby/
# If you want to use a specific version you would use a tag:
# ruby:2.2.2
box: ruby:2.7.0
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
services:
    - memcached

    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html

default: &default
    after-steps:
        - slack-notifier:
            url: $SLACK_WEBHOOK_URL
            username: wercker_build

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:

build-rspec:
    <<: *default

    steps:
        - script:
            name: setup variable
            code: |
              export RUBYOPT=-EUTF-8
              export CI=true
              export CC_TEST_REPORTER_ID=345e206f4ed868ab470360349c3d98b2bba2243053b22203894ebcb64dc9c5f2
              export MEMCACHED_HOST=memcached

        - bundle-install:
            jobs: 4
            clear-path: true

        - script:
            name: Setup Code Climate test-reporter
            code: |
              # download test reporter as a static binary
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter

        - script:
            name: rspec
            code: |
              ./cc-test-reporter before-build
              bundle exec rspec
              ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?

build-rubocop:
    <<: *default

    steps:
        - script:
            name: setup variable
            code: |
              export RUBYOPT=-EUTF-8

        - bundle-install:
            jobs: 4
            clear-path: true

        - script:
            name: rubocop
            code: bundle exec rubocop

deploy:
    <<: *default

    steps:
        - heroku-deploy:
            install-toolbelt: true
            keep-repository: true
            key-name: WERCKER_HEROKU_DEPLOY
            app-name: $HEROKU_APP_NAME
            key: $HEROKU_KEY
            run: rake clear_cache
